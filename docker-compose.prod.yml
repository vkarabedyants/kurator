version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kurator-db
    environment:
      POSTGRES_DB: kurator
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kurator-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d kurator"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY}/backend:latest
    container_name: kurator-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=kurator;Username=${DB_USER};Password=${DB_PASSWORD}"
      JwtSettings__Secret: ${JWT_SECRET}
      JwtSettings__Issuer: "Kurator"
      JwtSettings__Audience: "Kurator"
      JwtSettings__ExpiryMinutes: 480
      Encryption__Key: ${ENCRYPTION_KEY}
      DataProtection__KeysPath: "/app/dataprotection-keys"
      CorsOrigins: "${CORS_ORIGINS:-http://localhost:3000}"
      Serilog__MinimumLevel__Default: "Information"
      Serilog__MinimumLevel__Override__Microsoft: "Warning"
    volumes:
      - dataprotection-keys:/app/dataprotection-keys
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kurator-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY}/frontend:latest
    container_name: kurator-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:5000/api}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - kurator-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Nginx reverse proxy (optional - for SSL termination)
  nginx:
    image: nginx:alpine
    container_name: kurator-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend
    networks:
      - kurator-network
    restart: always
    profiles:
      - with-nginx

volumes:
  postgres_data:
  dataprotection-keys:

networks:
  kurator-network:
    driver: bridge
