services:
  postgres:
    image: postgres:16-alpine
    container_name: kurator-db
    environment:
      POSTGRES_DB: kurator
      POSTGRES_USER: ${DB_USER:-kurator_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - kurator-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-kurator_user} -d kurator"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}"

  backend:
    build:
      context: ./backend
      dockerfile: Kurator.Api/Dockerfile
    container_name: kurator-api
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=kurator;Username=${DB_USER:-kurator_user};Password=${DB_PASSWORD:-change_me_in_production}"
      JwtSettings__Secret: ${JWT_SECRET:-your_very_long_secret_key_change_in_production}
      JwtSettings__Issuer: "Kurator"
      JwtSettings__Audience: "Kurator"
      JwtSettings__ExpiryMinutes: 480
      Encryption__Key: ${ENCRYPTION_KEY:-your_encryption_key_32_bytes_min}
      DataProtection__KeysPath: "/app/dataprotection-keys"
      CorsOrigins: "http://localhost:3000,http://kurator-frontend:3000"
      # Logging configuration - maximum detail to stdout
      Serilog__MinimumLevel__Default: "Debug"
      Serilog__MinimumLevel__Override__Microsoft: "Debug"
      Serilog__MinimumLevel__Override__Microsoft.AspNetCore: "Debug"
      Serilog__MinimumLevel__Override__Microsoft.EntityFrameworkCore: "Debug"
      Serilog__MinimumLevel__Override__Microsoft.EntityFrameworkCore.Database.Command: "Information"
      Serilog__MinimumLevel__Override__Kurator: "Debug"
      Logging__LogLevel__Default: "Debug"
      Logging__LogLevel__Microsoft: "Debug"
      Logging__LogLevel__Microsoft.AspNetCore: "Debug"
      Logging__LogLevel__Microsoft.EntityFrameworkCore: "Debug"
    volumes:
      - dataprotection-keys:/app/dataprotection-keys
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kurator-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        tag: "{{.Name}}"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kurator-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      NODE_ENV: production
      # Logging configuration
      LOG_LEVEL: debug
      NEXT_PUBLIC_LOG_LEVEL: debug
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - kurator-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        tag: "{{.Name}}"

volumes:
  postgres_data:
  dataprotection-keys:

networks:
  kurator-network:
    driver: bridge
